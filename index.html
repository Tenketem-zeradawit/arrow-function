<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions Example with Bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center">Arrow Functions with Bootstrap</h2>
        <div class="card mt-4">
            <div class="card-header text-center">Add Two Numbers</div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="num1" class="form-control" placeholder="First number" >      
                    <input type="text" id="num2" class="form-control" placeholder="Second number">
                    <button class="btn btn-primary" onclick="showAddition()">Add</button>
                </div>
                <p id="addResult" class="fw-bold"></p>
            </div>
        </div>
  
        <div class="card mt-4">
            <div class="card-header text-center">Multiply Two Numbers</div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="num3" class="form-control" placeholder="First number">
                    <input type="text" id="num4" class="form-control" placeholder="Second number">
                    <button class="btn btn-success" onclick="showMultiplication()">Multiply</button>
                </div>
                <p id="mulResult" class="fw-bold"></p>
            </div>
        </div>

        <div class="card mt-4 ">
            <div class="card-header text-center">Greet a Person</div>
            <div class="card-body">     
                <div class="input-group mb-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    <button class="btn btn-warning" onclick="Greeting()">Greet</button>
                </div>
                <p id="greetResult" class="fw-bold"></p>
            </div>
        </div>
    </div>
</div>
    <script>
        const add = (a, b) => a + b;

        const multiply = (a, b) => a * b;

        const greet = name => 'Hello, ' + name;

        function showAddition() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            document.getElementById("addResult").innerText = "Sum: " + add(Number(num1), Number(num2));
        }

        function showMultiplication() {
            const num3 = document.getElementById("num3").value;
            const num4 = document.getElementById("num4").value;
            document.getElementById("mulResult").innerText = "Product: " + multiply(Number(num3), Number(num4));
        }

        function Greeting() {
            const name = document.getElementById("nameInput").value;
            document.getElementById("greetResult").innerText = greet(name);
        }
    </script>
</body>

</html>
